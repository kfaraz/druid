apiVersion: v1
kind: Service
metadata:
  name: druid-zookeeper
  namespace: druid
spec:
  ports:
    - port: 2181
  selector:
    app: druid-zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-zookeeper
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid-zookeeper
  template:
    metadata:
      labels:
        app: druid-zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:3.8
          ports:
            - containerPort: 2181
          volumeMounts:
            - name: zkdata
              mountPath: /data
      volumes:
        - name: zkdata
          emptyDir: {}
