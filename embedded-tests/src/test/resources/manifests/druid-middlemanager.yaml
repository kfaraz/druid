apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-middlemanager
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid-middlemanager
  template:
    metadata:
      labels:
        app: druid-middlemanager
    spec:
      containers:
        - name: druid-middlemanager
          image: apache/druid:33.0.0
          args: ["middleManager"]
          ports:
            - containerPort: 8091
          env:
            - name: DRUID_HOST_NAME
              value: druid-middlemanager
            - name: DRUID_SET_HOST_IP
              value: "0"
            - name: DRUID_SET_HOST
              value: "0"
            - name: DRUID_XMS
              value: "128m"
            - name: DRUID_XMX
              value: "128m"
          volumeMounts:
            - name: druid-common
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: druid-common
              mountPath: /opt/druid/conf/druid/cluster/data/middleManager/runtime.properties
              subPath: middlemanager.runtime.properties
      volumes:
        - name: druid-common
          configMap:
            name: druid-common
---
apiVersion: v1
kind: Service
metadata:
  name: druid-middlemanager
  namespace: druid
spec:
  selector:
    app: druid-middlemanager
  ports:
    - port: 8091
