apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-router
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid-router
  template:
    metadata:
      labels:
        app: druid-router
    spec:
      containers:
        - name: druid-router
          image: apache/druid:33.0.0
          args: ["router"]
          ports:
            - containerPort: 8888
          env:
            - name: DRUID_HOST_NAME
              value: druid-router
            - name: DRUID_SET_HOST_IP
              value: "0"
            - name: DRUID_SET_HOST
              value: "0"
            - name: DRUID_XMS
              value: "128m"
            - name: DRUID_XMX
              value: "128m"
          volumeMounts:
            - name: druid-common
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: druid-common
              mountPath: /opt/druid/conf/druid/cluster/query/router/runtime.properties
              subPath: router.runtime.properties
      volumes:
        - name: druid-common
          configMap:
            name: druid-common
---
apiVersion: v1
kind: Service
metadata:
  name: druid-router
  namespace: druid
spec:
  selector:
    app: druid-router
  ports:
    - port: 8888
